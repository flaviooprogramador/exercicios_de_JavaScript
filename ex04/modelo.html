<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercicio</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Cadastro da liga dos Astronautas</h1>
    </header>
    <section>
        <label for="Name">Nome:</label>
        <input type="text" name="iname" id="txtn" required>
        <br>
        <label for="Email">Email</label>
        <input type="email" name="iemail" id="txte">
        <label for="isenha">Senha:</label>
        <input type="password" name="isenha" id="txts">
        <br>
        <label for="data">Data de Nascimento:</label>
        <input type="date" name="data" id="txtd">
        
        <label for="foto">Foto</label>
        <input type="file" name="foto" id="txtf">
        <br>
        <label for="nas">nacionalidade:</label>
        <input list="browsers" name="browser" id="browser">
        <datalist id="browsers">
          <option value="Russia">
          <option value="Brasil">
          <option value="China">
          <option value="Argentina">
        </datalist>
        <input type="submit">
        <label for="gen">Genero:</label>
        <label for="fem">F</label>
        <input type="radio" name="mas" id="fem">
        <label for="mas">M</label>
        <input type="radio" name="mas" id="mas">
        <br>
        <p>Suas principais qualidades:</p>
        <label for="">Inteligência</label>
        <input type="checkbox" name="" id="">
        <label for="">Resiliência</label>
        <input type="checkbox" name="" id="">
        <label for="">Preparo Físico</label>
        <input type="checkbox" name="" id="">
        <label for="">Educação</label>
        <input type="checkbox" name="" id="">
        <textarea name="" id="" cols="20" rows="7" placeholder="Por que você gostaria de ser um astronauta?"></textarea>
        <br>
        <input type="button" value="Enviar">
        
        

        


    </section>
    <footer>
        <p>
            
            <a href="https://www.instagram.com/flavinho__7/">FLAVINHO</a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
